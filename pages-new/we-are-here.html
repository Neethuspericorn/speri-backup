<body>
    <section class="we-are-here us">
        <div class="sp-container custom-container">
            <div class="sp-row">
                <div class="sp-col">
                    <h2 class="sec-title">We are  <span class="fw-light">Here</span></h2>
                    <div class="location-accordion">
                        <div class="acco-panel">
                            <button class="acco-head active" data-loc="us">United States</button>
                            <div class="acco-body show">
                                <div class="main-desc">
                                    99 Wall Street, Suite #5955, New York <br/>
                                    NY 10005, USA
                                </div>
                            </div>
                        </div>

                        <div class="acco-panel">
                            <button class="acco-head" data-loc="au">Australia</button>
                            <div class="acco-body">
                                <div class="main-desc">
                                    1/16 Warrigal St, Blackwall,  <br/>
                                    NSW 2256, Australia
                                </div>
                            </div>
                        </div>

                        <div class="acco-panel">
                            <button class="acco-head" data-loc="in">India</button>
                            <div class="acco-body">
                                <div class="main-desc">
                                    1/16 Warrigal St, Blackwall,  <br/>
                                    NSW 2256, Australia
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sp-col">
                     <div class="office-img">
                        <img src="img-new/office-us.jpg" id="office-img" alt="office-us">
                     </div>
                </div>
            </div>
        </div>

        <div class="we-are-bg">
             <img src="img-new/country-us.svg" id="country-img" alt="country">
        </div>
    </section>
</body>
<script>
    // accordion code start here
    let locName = 'us'
    var accItem = document.getElementsByClassName("acco-head"),
        accBody = document.getElementsByClassName("acco-body"),
        bgCover = document.getElementsByClassName("we-are-here"),
        imgFolder = 'img-new/'
        officeImg = document.getElementById("office-img"),
        countryImg = document.getElementById("country-img"),
        officeImgURL = '',
        countryImgURL = '';
        console.log(officeImgURL);
        for (i = 0; i < accItem.length; i++) accItem[i].onclick = function() {
            var e = !this.classList.contains("active");
            locName = this.getAttribute('data-loc');
            if(locName=='us'){
                bgCover[0].classList.remove("au");
                bgCover[0].classList.remove("in");
                bgCover[0].classList.add("us");
                changeImg(locName);
            }else if(locName=='au'){
                bgCover[0].classList.remove("us");
                bgCover[0].classList.remove("in");
                bgCover[0].classList.add("au");
                changeImg(locName);
            }else if(locName=='in'){
                bgCover[0].classList.remove("au");
                bgCover[0].classList.remove("us");
                bgCover[0].classList.add("in");
                changeImg(locName);
            }else{
                bgCover[0].classList.remove("au");
                bgCover[0].classList.remove("in");
                bgCover[0].classList.add("us");
                changeImg(locName);
            }
            setClass(accItem, "active", "remove"), setClass(accBody, "show", "remove"), e && (this.classList.toggle("active"), this.nextElementSibling.classList.toggle("show"), this.nextElementSibling.clientHeight);
        };
        function changeImg(loc){
            console.log(loc);
            officeImgURL = imgFolder+'office-'+loc+'.jpg';
            countryImgURL = imgFolder+'country-'+loc+'.svg';
            officeImg.src=officeImgURL;
            countryImg.src=countryImgURL;
        }
        function setClass(e, t, s) {
            for (var a = 0; a < e.length; a++) e[a].classList[s](t)
        }
</script>
