    <script type="text/javascript">
         function formvalidate(){
            Validationstatus = 0;

            var email = $('#emailInput').val();
            var regexEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            $(".emailInput").html("");
            $(".emailInput").hide();
            if(email){
              if (!email.match(regexEmail)) {
                 $(".emailInput").html("Invalid Email ID");
                 Validationstatus = 1;
                  $(".emailInput").show();
                }
           }else{
              $(".emailInput").html("Email ID Required");
              Validationstatus = 1;
              $(".emailInput").show();
               // alert(Validationstatus)
           }

         }
        function validate(t){t.preventDefault(),formvalidate(),0==Validationstatus&&grecaptcha.execute()}

        function otpformvalidate(){
            OTPstatus = 0;
            var otp = $('#digit-1').val()+$('#digit-2').val()+$('#digit-3').val()+$('#digit-4').val()+$('#digit-5').val()+$('#digit-6').val();
            var regexEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            $(".otpInput").html("");
            $(".otpInput").hide();
            if(otp.trim()){
              if (otp.trim().length > 6 || otp.trim().length < 6 ) {
                 $(".otpInput").html("Invalid OTP");
                 OTPstatus = 1;
                  $(".otpInput").show();
                }
           }else{
              $(".otpInput").html("OTP Required");
              OTPstatus = 1;
              $(".otpInput").show();
           }
         }
        function onload(){
         document.getElementById("contact-btn").onclick=validate;
       }
    </script>

    <script>
        const $inp = $(".form_input");

$inp.on({
  paste(ev) { // Handle Pasting

    const clip = ev.originalEvent.clipboardData.getData('text').trim();
    // Allow numbers only
    if (!/\d{6}/.test(clip)) return ev.preventDefault(); // Invalid. Exit here
    // Split string to Array or characters
    const s = [...clip];
    // Populate inputs. Focus last input.
    $inp.val(i => s[i]).eq(5).focus();
  },
  input(ev) { // Handle typing

    const i = $inp.index(this);
    if (this.value) $inp.eq(i + 1).focus();
  },
  keydown(ev) { // Handle Deleting

    const i = $inp.index(this);
    if (!this.value && ev.key === "Backspace" && i) $inp.eq(i - 1).focus();
  }

});
    </script>

            var parent = $($(this).parent());

            if(e.keyCode === 8 || e.keyCode === 37) {
                var prev = parent.find('input#' + $(this).data('previous'));

                if(prev.length) {
                    $(prev).select();
                }
            } else if((e.keyCode >= 48 && e.keyCode <= 57) || (e.keyCode >= 65 && e.keyCode <= 90) || (e.keyCode >= 96 && e.keyCode <= 105) || e.keyCode === 39) {
                var next = parent.find('input#' + $(this).data('next'));

                if(next.length) {
                    $(next).select();

                    if(parent.data('autosubmit')) {

                    }
                }

    function requestOTP(email) {
       var jwtToken = localStorage.getItem("jwt_token");

       form.append("email", email);

            "url": base_url+"/website-interview-status-email-verify",

            var refresh_token = localStorage.getItem("refresh_token");
            var form = new FormData();
            form.append("refresh_token", refresh_token);
            form.append("jwtToken", jwtToken);

            var settings = {
                "crossDomain": true,
                "url": base_url+"/regenerate-token-web",
                "method": "POST",
                "timeout": 0,

                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
                "data": form
            };

            $.ajax(settings).done(function (response) {
                var response = JSON.parse(response);
                localStorage.setItem("jwt_token", response.data.jwt_token);
                localStorage.setItem("refresh_token", response.data.refresh_token);

            });
        }
    </script>

  <script>  document.getElementById('copyright-year').innerHTML = new Date().getFullYear();</script>
</body>
</html>
